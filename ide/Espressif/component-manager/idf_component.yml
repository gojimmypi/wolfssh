version: "1.0.8-test"
description: wolfSSL wolfSSH Library
url: https://www.wolfssl.com
repository: https://github.com/wolfSSL/wolfssh.git
documentation: https://www.wolfssl.com/docs
issues: https://github.com/wolfSSL/wolfssh/issues
discussion: https://www.wolfssl.com/forums
files:
  exclude:
  - '**/*'  # exclude everything, so next lines are redundant / reminder only:
  - 'INSTALL.md'
  - '*.py'
  - '**/*.list'
  - '**/.vs/**/*'
  - '**/build/**/*'
  - '**/dist/**/*'
  - '**/dist.bak/**/*'
  - '**/out/**/*'
  - '*.sh'
  - '*.bak'
  - 'sdkconfig'
  - 'README_DIST.md'
  - 'README_REGISTRY_PREPEND.md'
  - 'README_STAGING.md'
  include: # only explicitly include things we actually want to publish:
  - './README.md'
  - './LICENSE.txt'
  - './idf_component.yml'
  - './CMakeLists.txt'
  - './Kconfig'
  - './src/**/*'
  - './wolfssh/**/*'
  - './examples/**/*'
  - './include/**/*'
